<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma de Pagamento</title>
    <link rel="stylesheet" href="CSS/paymentform.css">
</head>
<body>
    <form method="post">
        <div class="container">
             <h1>Realizar Pagamento</h1>
          <label for="name">Nome no Cartão:</label>
          <br>
          <input type="text" name="Name" class="name" placeholder="..." required>
          <br>
          <br>
          <label for="card type">Tipo de Cartão:</label>
          <br>
          <input type="text" name="Name" class="name" placeholder="..." required>
          <br>
          <br>
           <label for="email">Email:</label>
          <br>
          <input type="email" name="email" class="name" placeholder="..." min="1" required>
          <br>
          <br>
          <label for="amount">Quantia:</label>
          <br>
          <input type="number" name="PAY RS" class="name" placeholder="..." min="1" required>
          <br>
          <br>
         <label for="card no">Número do Cartão:</label>
          <br>
          <input type="number" name="card no" class="name" placeholder="..." min="1" required>
          <br>
          <br>
          <label for="expiry">Data de Vencimento:</label>
          <br>
          <input type="date" name="expiry" class="name"  required>
          <br>
          <br>
           <label for="cvv">CVV:</label>
          <br>
          <input type="number" name="cvv" class="name" placeholder="..." min="1" required>
          <br>
          <br>
           <button type="menu" class="button" >Efetuar Pagamento</button>
          
         </div>
        </form>
</body>
</html>
